<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
   <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin:  0;
    padding:  0;
}

.chat-container {
    width:  300px;
    margin:  50px auto;
    background-color: white;
    border-radius:  10px;
    box-shadow:  0  0  10px rgba(0,0,0,0.1);
}

.chat-header {
    padding:  10px;
    background-color: #007bff;
    color: white;
    text-align: center;
    border-top-left-radius:  10px;
    border-top-right-radius:  10px;
}

.chat-messages {
    height:  300px;
    overflow-y: auto;
    padding:  10px;
    border-bottom:  1px solid #ccc;
}

.chat-input {
    display: flex;
    align-items: center;
    padding:  10px;
}

.chat-input input {
    flex-grow:  1;
    border:  1px solid #ccc;
    border-radius:  5px;
    padding:  10px;
}

.chat-input button {
    background-color: #007bff;
    color: white;
    border: none;
    padding:  10px  20px;
    margin-left:  10px;
    border-radius:  5px;
    cursor: pointer;
}

   </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
      document.getElementById('send-btn').addEventListener('click', function() {
    const userInput = document.getElementById('user-input').value;
    if (userInput) {
        addMessage('User', userInput);
        //  モデルのロード
        tf.loadLayersModel('./path/to/your/model.json').then(model => {
            //  ユーザーの入力をモデルに適合する形式に変換
            const inputTensor = prepareInput(userInput);

            //  モデルに入力を渡し、予測を行う
            model.predict(inputTensor).data().then(predictions => {
                // 予測結果からAIの応答を生成
                const aiResponse = generateResponse(predictions);
                addMessage('AI', aiResponse);
            });
        });
    }
});

function prepareInput(input) {
    //  ここでは、ユーザーの入力をモデルに適合する形式に変換します。
    //  この例では、テキストを数値に変換したり、適切な形状にリサイズしたりする必要があります。
    //  実際のモデルの入力形式に合わせて変換を行う必要があります。
    //  この関数はプレースホルダーです。
    return tf.tensor2d([input], [1, input.length]);
}

function generateResponse(predictions) {
    //  ここでは、予測結果からAIの応答を生成します。
    //  実際のモデルの出力に基づいて応答を生成する必要があります。
    //  この関数はプレースホルダーです。
    //  例えば、予測結果から最も確率の高い応答を選択するなどの処理を行います。
    return "AIの応答";
}

function addMessage(sender, message) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

    </script>
</body>
</html>
