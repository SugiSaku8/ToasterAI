<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToasterMachine</title>
    <link id="icon" rel="icon" href="data/img/icon.png" />
    <meta name="theme-color" content="#2cb4ad" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Splash UI -->
    <div class="splash-container" id="splash">
      <div class="card">
        <div class="title">ToasterMachine</div>
        <img src="data/img/icon.png" alt="ロゴ" class="logo-img" />
        <div class="version">v0.0.6-Demo</div>
        <div class="input-group">
          <input id="user-input" type="text" placeholder="ここに質問を入力" />
          <button id="submit-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 12L20 12"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M14 6L20 12L14 18"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-container" class="chat-container">
      <button id="new-chat-btn" class="new-chat-btn">新規チャット</button>
      <div id="messages-container" class="messages-container"></div>
      <div class="chat-input-container">
        <div class="input-group">
          <input id="chat-input" type="text" placeholder="メッセージを入力" />
          <button id="chat-submit-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 12L20 12"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M14 6L20 12L14 18"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
