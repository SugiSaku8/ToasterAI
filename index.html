			position: fixed;
			left: -250px;
			width: 250px;
			height: 100%;
			background-color: #a9a9a9;
			color: #fff;
			transition: 0.3s;
		}

		.menu.active {
			left: 0;
		}

		.menu ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.menu ul li {
			padding: 10px;
		}

		.menu-btn {

		}

			width: 75%;
			height: 95%;
			padding: 10px 20px;
			margin: 10px 0;

		}
